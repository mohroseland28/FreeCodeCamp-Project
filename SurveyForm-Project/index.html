<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Economic Survey Form</h1>
        <p>Provide your views on the current economic situation. Your feedback is highly valuable to us!</p><hr>

        <form action="post" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name : </label>
                <input type="text" id="name" placeholder="Enter your name" >
            </fieldset>
    
            <fieldset>
                <label for="email" id="email-label">Email : </label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </fieldset>

            <fieldset>
                <label for="number" id="number-label">Age : </label>
                <input type="number" id="number" min="18" max="100" placeholder="Age" required>
            </fieldset>

            <fieldset>
                <label for="income">Monthly Income (in Dollar) : </label>
                <input type="number" id="income"  min="0" max="5000" placeholder="Income" required>
            </fieldset>

            <fieldset>
                <label for="dropdown">Highest Educational Attainment: </label>
                <select name="education" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="elementary">Elementary School</option>
                    <option value="junior">Junior High School</option>
                    <option value="senior">Senior High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master"> Master's/Ph.D.</option>
                </select>
            </fieldset>
            <fieldset>
                <label>How would you describe your current economic situation?</label>
                <label for="poor-situation" class="label">
                    <input type="radio" name="economic-situation" id="poor-situation" checked> Poor
                </label>
                <label for="average-situation" class="label">
                    <input type="radio" name="economic-situation" id="average-situation"> Average
                </label>
                <label for="good-situation" class="label">
                    <input type="radio" name="economic-situation" id="good-situation"> Good
                </label>
            </fieldset>
            <fieldset>
                <label>Please check the boxes next to the economic sectors you believe are currently experiencing growth:</label>
                <label for="industry-sector" class="label">
                    <input type="checkbox" name="economic-sector" id="industry-sector"> Industry
                </label>
                <label for="agriculture-sector" class="label">
                    <input type="checkbox" name="economic-sector" id="agriculture-sector"> Agriculture
                </label>
                <label for="tourism-sector" class="label">
                    <input type="checkbox" name="economic-sector" id="tourism-sector"> Tourism
                </label>
                <label for="technology-sector" class="label">
                    <input type="checkbox" name="economic-sector" id="technology-sector"> Technology
                </label>
                <label for="healthcare-sector" class="label">
                    <input type="checkbox" name="economic-sector" id="healthcare-sector"> Healthcare
                </label>
                <label for="education-sector" class="label">
                    <input type="checkbox" name="economic-sector" id="education-sector"> Education
                </label>
            </fieldset>
            <fieldset>
                <label>Please provide comments or suggestions regarding factors that could improve the economic</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" id="submit">
        </form>       
    </div>  
</body>
</html>
